<!DOCTYPE html>
<html class="no-js">
<head prefix="og: http://ogp.me/ns#">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=2.0, user-scalable=yes"/>
	<title>{{ page.title | remove: '.' }} - {{ site.title }}</title>

	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

	<meta name="description" content="{{ page.description }}" />
	<meta name="keywords" content="{{ page.tags }}" />
	<meta name="author" content="{{ site.title }}" />
	
	<meta property="og:description" content="{{ page.description | strip_html }}" />
	<meta property="og:title" content="{{ page.title | remove: '.' }} - {{ site.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:image" content="{{ site.url }}/{{ site.share }}" />
	<meta property="article:publisher" content="https://www.facebook.com/Fliiper3" />
	<meta property="article:author" content="https://www.facebook.com/Fliiper3" />
	<meta property="article:section" content="HTML" />
	<meta property="article:published_time" content="{{ page.date }}T22:00:00+00:00" />


	<link href='//fonts.googleapis.com/css?family=Ubuntu:300,400,700,300italic,400italic,700italic|Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ "build/css/style.min.css" | prepend: site.baseurl }}">
	<script src="{{ "build/js/vendor/modernizr.min.js" | prepend: site.baseurl }}"></script>
	<script>
		var host = 'raank.github.io';
		if (window.location.host == host && window.location.protocol != 'https:') { 
			window.location.protocol = 'https:';
		}
	</script>
</head>
<body class="page-post loading">

	{% include header.html %}
	
	<div class="main-site">
		<div class="section-page-top">
			<div class="full-img full-img-primary" data-img="https://unsplash.it/g/1920/300/?random&gravity=center"></div>
			<div class="content-absolute bottom">
				<div class="container">
					<div class="row">
						<div class="centered">
							<div class="full-img-secondary"></div>
							<h1>{{ page.title }}</h1>
							<p>{{ page.date | date: "%d/%m/%Y" }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="section-page post-single">
					<div class="post-socials">
						<span class="item">
							<div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
						</span>
						<span class="item">
							<a href="https://twitter.com/share" class="twitter-share-button" data-via="raank92">Tweet</a>
						</span>
					</div>
					<div class="post-text col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
						{{ content }}
					</div>
					<div class="post-comments col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
						<h2 id="comentarios">Coment√°rios</h2>
						<div id="disqus_thread"></div>
						<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
					</div>
				</div>
			</div>
		</div>
	</div>


{% include footer.html %}
{% include scripts.html %}
<script>hljs.initHighlightingOnLoad();</script>
<div id="fb-root"></div>
<script defer>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script defer>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</var>
